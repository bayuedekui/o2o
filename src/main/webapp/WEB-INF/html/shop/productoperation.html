<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>店铺操作</title>
    <meta name="description" content="MSUI: Build mobile apps with simple HTML, CSS, and JS components.">
    <meta name="author" content="阿里巴巴国际UED前端">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <link rel="shortcut icon" href="/favicon.ico">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">


    <script src="http://libs.baidu.com/jquery/2.1.4/jquery.min.js"></script>
    <script type="text/javascript" src="../resources/js/common/jquery.toast.min.js" charset="UTF-8"></script>

    <!-- Google Web Fonts -->
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm.min.css">
    <link rel="stylesheet" href="//g.alicdn.com/msui/sm/0.6.2/css/sm-extend.min.css">
    <link rel="stylesheet" href="../resources/css/jquery.toast.min.css">

    <script>

    </script>

        var _hmt = _hmt || [];
        (function () {
            var hm = document.createElement("script");
            hm.src = "//hm.baidu.com/hm.js?ba76f8230db5f616edc89ce066670710";

</head>
<body>
<div class="page-group">
    <div id="page-label-input" class="page">
        <header class="bar bar-nav">
            <a class="button button-link button-nav pull-left back" href="/demos/form">
                <span class="icon icon-left"></span>
                返回
            </a>
            <h1 class="title">商店信息</h1>
        </header>
        <div class="content">
            <div class="list-block">
                <ul>
                    <!-- Text inputs -->
                    <!--商品名称-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商品名称</div>
                                <div class="item-input">
                                    <input id="product-name" type="text" placeholder="商品名称">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--商品分类 下拉列表-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商品分类</div>
                                <div class="item-input">
                                    <select id="product-category">
                                        <!--<option>Male</option>-->
                                        <!--<option>Female</option>-->
                                    </select>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--商品优先级-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">优先级</div>
                                <div class="item-input">
                                    <input id="priority" type="text" placeholder="优先级越高排在列表最前">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--商品原价-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商品原价</div>
                                <div class="item-input">
                                    <input id="product-normalPrice" type="text" placeholder="可输">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--商品现价-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商品现价</div>
                                <div class="item-input">
                                    <input id="product-promotionPrice" type="text" placeholder="商品现价">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--积分-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">积分</div>
                                <div class="item-input">
                                    <input id="integral" type="text" placeholder="积分">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--缩略图 上传控件-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">缩略图</div>
                                <div class="item-input">
                                    <input id="small-img" type="file">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--详情图片 上传控件-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner detail-img-div">
                                <div class="item-title label">详情图片</div>
                                <div class="item-input" id="detail-img">
                                    <input class="detail-img" type="file">
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--商品描述 textarea-->
                    <li class="align-top">
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">商品描述</div>
                                <div class="item-input">
                                    <textarea id="product-desc"></textarea>
                                </div>
                            </div>
                        </div>
                    </li>
                    <!--验证码 kaptcha-->
                    <li>
                        <div class="item-content">
                            <div class="item-inner">
                                <div class="item-title label">验证码</div>
                                <input id="j_kaptcha" type="text" placeholder="输入验证码" maxlength="4">
                                <div class="item-input">
                                    <img id="kaptcha_img" alt="更换" title="点击更换验证码"
                                         onclick="changeVerifyCode(this)" src="../Kaptcha">
                                </div>
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="content-block">
                <div class="row">
                    <div class="col-50"><a href="/o2o/shopadmin/productmanage" id="back" class="button button-big button-fill button-danger" >返回商品管理</a></div>
                    <div class="col-50"><a href="#" id="submit" class="button button-big button-fill button-success">提交</a></div>
                </div>
            </div>
        </div>
    </div>

</div>
<script type='text/javascript' src='//g.alicdn.com/sj/lib/zepto/zepto.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm.min.js' charset='utf-8'></script>
<script type='text/javascript' src='//g.alicdn.com/msui/sm/0.6.2/js/sm-extend.min.js' charset='utf-8'></script>
<script type="text/javascript" src="../resources/js/common/common.js" charset="UTF-8"></script>
<script type="text/javascript" src="../resources/js/shop/productoperation.js" charset="utf-8"></script>
</body>
</html>
